
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <img width="800" height="400" src="av.jpg">
        <section id="app">
            <h1>Grid Gallery</h1>
            <div class="line"></div>
            <img src="ca.jpg">
            <img src="eg.jpg">
            <img src="ro.jpg">
            <img src="thor.jpg">
            <br>
            <img src="im1.jpg">
            <img src="cm.jpg">
            <img src="hlk.jpg">
            <img src="bw.jpg">
            <img src="th.jpg">


        </section>
        <br>
        <br>
        <br>

        <h2>Sliding Gallery</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="item active">
                <div class="carousel-inner">
                    <center>
                        <a href="#" target="_blank">
                            <img src="th.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="thor.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="ca.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="cm.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Captain Marvel</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="bw.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="eg.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>War Machine</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="hlk.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="ro.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Rocket Racoon</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="im1.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>

</body></html>
